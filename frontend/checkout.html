<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - ShopLux</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="loading-overlay hidden" id="loadingOverlay">
        <div class="loader"></div>
    </div>

    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">
                <span class="logo-icon"><i class="fas fa-gem"></i></span>
                <span class="logo-text">ShopLux</span>
            </a>
            
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Search products..." id="searchInput">
                <button class="search-btn" onclick="performSearch()">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            
            <div class="nav-icons">
                <a href="cart.html" class="nav-icon cart-icon">
                    <i class="fas fa-shopping-bag"></i>
                    <span class="cart-badge" id="cartBadge">0</span>
                </a>
                <div class="user-menu" id="userMenu">
                    <a href="login.html" class="nav-icon" id="loginBtn">
                        <i class="fas fa-user"></i>
                    </a>
                    <div class="user-dropdown" id="userDropdown" style="display: none;">
                        <a href="#" id="userNameDisplay"></a>
                        <a href="admin.html" id="adminLink" style="display: none;">Admin Panel</a>
                        <a href="#" onclick="logout()">Logout</a>
                    </div>
                </div>
            </div>
            
            <button class="mobile-menu-btn" onclick="toggleMobileMenu()">
                <i class="fas fa-bars"></i>
            </button>
        </div>
        
        <div class="mobile-menu" id="mobileMenu">
            <a href="index.html" class="mobile-link">Home</a>
            <a href="products.html" class="mobile-link">Products</a>
            <a href="cart.html" class="mobile-link">Cart</a>
            <a href="login.html" class="mobile-link">Login</a>
        </div>
    </nav>

    <div class="page-header">
        <div class="container">
            <h1>Checkout</h1>
            <p>Complete your order</p>
        </div>
    </div>

    <section class="checkout-page">
        <div class="container">
            <div class="checkout-layout">
                <div class="checkout-form-section animate-fade-in">
                    <h2>Shipping Information</h2>
                    
                    <form id="checkoutForm" onsubmit="handleCheckout(event)">
                        <div class="form-group">
                            <label for="shippingAddress">Address</label>
                            <div class="input-wrapper">
                                <i class="fas fa-map-marker-alt"></i>
                                <input type="text" id="shippingAddress" placeholder="Enter your address" required>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="city">City</label>
                                <div class="input-wrapper">
                                    <i class="fas fa-city"></i>
                                    <input type="text" id="city" placeholder="City" required>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="state">State</label>
                                <div class="input-wrapper">
                                    <i class="fas fa-map"></i>
                                    <input type="text" id="state" placeholder="State" required>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="zipCode">Zip Code</label>
                                <div class="input-wrapper">
                                    <i class="fas fa-mail-bulk"></i>
                                    <input type="text" id="zipCode" placeholder="Zip Code" required>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="country">Country</label>
                                <div class="input-wrapper">
                                    <i class="fas fa-globe"></i>
                                    <input type="text" id="country" placeholder="Country" required value="USA">
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <div class="input-wrapper">
                                <i class="fas fa-phone"></i>
                                <input type="tel" id="phone" placeholder="Phone number" required>
                            </div>
                        </div>
                        
                        <h2>Payment Method</h2>
                        
                        <div class="payment-options">
                            <label class="payment-option active">
                                <input type="radio" name="payment" value="card" checked>
                                <i class="fas fa-credit-card"></i>
                                <span>Credit/Debit Card</span>
                            </label>
                            <label class="payment-option">
                                <input type="radio" name="payment" value="paypal">
                                <i class="fab fa-paypal"></i>
                                <span>PayPal</span>
                            </label>
                        </div>
                        
                        <div class="card-details" id="cardDetails">
                            <div class="form-group">
                                <label for="cardNumber">Card Number</label>
                                <div class="input-wrapper">
                                    <i class="fas fa-credit-card"></i>
                                    <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" maxlength="19">
                                </div>
                            </div>
                            
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="expiry">Expiry Date</label>
                                    <div class="input-wrapper">
                                        <i class="fas fa-calendar"></i>
                                        <input type="text" id="expiry" placeholder="MM/YY" maxlength="5">
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <label for="cvv">CVV</label>
                                    <div class="input-wrapper">
                                        <i class="fas fa-lock"></i>
                                        <input type="text" id="cvv" placeholder="123" maxlength="3">
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <button type="submit" class="checkout-btn">
                            <i class="fas fa-lock"></i> Place Order
                        </button>
                    </form>
                </div>
                
                <div class="order-summary animate-fade-in delay-1">
                    <h3>Order Summary</h3>
                    <div class="order-items" id="orderItems">
                        <!-- Order items loaded dynamically -->
                    </div>
                    
                    <div class="summary-row">
                        <span>Subtotal</span>
                        <span id="orderSubtotal">$0.00</span>
                    </div>
                    <div class="summary-row">
                        <span>Shipping</span>
                        <span>Free</span>
                    </div>
                    <div class="summary-row">
                        <span>Tax (10%)</span>
                        <span id="orderTax">$0.00</span>
                    </div>
                    <div class="summary-divider"></div>
                    <div class="summary-row total">
                        <span>Total</span>
                        <span id="orderTotal">$0.00</span>
                    </div>
                    
                    <div class="secure-checkout">
                        <i class="fas fa-shield-alt"></i>
                        <span>Secure checkout</span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <div class="footer-grid">
                <div class="footer-col">
                    <h3>ShopLux</h3>
                    <p>Your destination for premium products</p>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 ShopLux. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <div class="toast-container" id="toastContainer"></div>

    <script src="js/loader.js"></script>
    <script src="js/api.js"></script>
    <script src="js/main.js"></script>
    <script>
        function hideLoading() { LoadingManager.hide(); }
        function showLoading() { LoadingManager.show(); }
        
        let cartItems = [];
        
        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
            loadCartForCheckout();
            updateCartBadge();
            
            document.querySelectorAll('.payment-option').forEach(option => {
                option.addEventListener('click', function() {
                    document.querySelectorAll('.payment-option').forEach(o => o.classList.remove('active'));
                    this.classList.add('active');
                });
            });
        });
        
        function loadCartForCheckout() {
            const token = localStorage.getItem('token');
            
            if (!token) {
                showToast('Please login to checkout', 'error');
                setTimeout(() => window.location.href = 'login.html', 1500);
                return;
            }
            
            fetchAPI('/api/cart', 'GET')
                .then(items => {
                    cartItems = items;
                    displayOrderSummary(items);
                })
                .catch(error => {
                    console.error('Error loading cart:', error);
                    showToast('Error loading cart', 'error');
                });
        }
        
        function displayOrderSummary(items) {
            const orderItemsEl = document.getElementById('orderItems');
            
            if (!items || items.length === 0) {
                orderItemsEl.innerHTML = '<p class="empty-order">No items in cart</p>';
                return;
            }
            
            orderItemsEl.innerHTML = items.map(item => `
                <div class="order-item">
                    <div class="order-item-image">
                        <img src="${item.productImage || 'https://via.placeholder.com/80'}" alt="${item.productName}">
                        <span class="item-quantity">${item.quantity}</span>
                    </div>
                    <div class="order-item-info">
                        <h4>${item.productName}</h4>
                        <span>$${item.total.toFixed(2)}</span>
                    </div>
                </div>
            `).join('');
            
            const subtotal = items.reduce((sum, item) => sum + item.total, 0);
            const tax = subtotal * 0.1;
            const total = subtotal + tax;
            
            document.getElementById('orderSubtotal').textContent = `$${subtotal.toFixed(2)}`;
            document.getElementById('orderTax').textContent = `$${tax.toFixed(2)}`;
            document.getElementById('orderTotal').textContent = `$${total.toFixed(2)}`;
        }
        
        function handleCheckout(event) {
            event.preventDefault();
            
            const token = localStorage.getItem('token');
            if (!token) {
                showToast('Please login to checkout', 'error');
                setTimeout(() => window.location.href = 'login.html', 1500);
                return;
            }
            
            if (!cartItems || cartItems.length === 0) {
                showToast('Your cart is empty', 'error');
                return;
            }
            
            const checkoutData = {
                shippingAddress: document.getElementById('shippingAddress').value,
                city: document.getElementById('city').value,
                state: document.getElementById('state').value,
                zipCode: document.getElementById('zipCode').value,
                country: document.getElementById('country').value,
                phone: document.getElementById('phone').value
            };
            
            showLoading();
            
            fetchAPI('/api/orders/checkout', 'POST', checkoutData)
                .then(order => {
                    showToast('Order placed successfully!', 'success');
                    
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                })
                .catch(error => {
                    console.error('Checkout error:', error);
                    showToast(error.message || 'Checkout failed', 'error');
                })
                .finally(() => hideLoading());
        }
    </script>
</body>
</html>

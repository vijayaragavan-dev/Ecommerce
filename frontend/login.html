<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register - ShopLux</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="loading-overlay hidden" id="loadingOverlay">
        <div class="loader"></div>
    </div>

    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">
                <span class="logo-icon"><i class="fas fa-gem"></i></span>
                <span class="logo-text">ShopLux</span>
            </a>
            
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Search products..." id="searchInput">
                <button class="search-btn" onclick="performSearch()">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            
            <div class="nav-icons">
                <a href="cart.html" class="nav-icon cart-icon">
                    <i class="fas fa-shopping-bag"></i>
                    <span class="cart-badge" id="cartBadge">0</span>
                </a>
                <div class="user-menu" id="userMenu">
                    <a href="login.html" class="nav-icon" id="loginBtn">
                        <i class="fas fa-user"></i>
                    </a>
                    <div class="user-dropdown" id="userDropdown" style="display: none;">
                        <a href="#" id="userNameDisplay"></a>
                        <a href="admin.html" id="adminLink" style="display: none;">Admin Panel</a>
                        <a href="#" onclick="logout()">Logout</a>
                    </div>
                </div>
            </div>
            
            <button class="mobile-menu-btn" onclick="toggleMobileMenu()">
                <i class="fas fa-bars"></i>
            </button>
        </div>
        
        <div class="mobile-menu" id="mobileMenu">
            <a href="index.html" class="mobile-link">Home</a>
            <a href="products.html" class="mobile-link">Products</a>
            <a href="cart.html" class="mobile-link">Cart</a>
        </div>
    </nav>

    <section class="auth-page">
        <div class="auth-container">
            <div class="auth-tabs">
                <button class="auth-tab active" onclick="switchTab('login')">Login</button>
                <button class="auth-tab" onclick="switchTab('register')">Register</button>
            </div>
            
            <div class="auth-content">
                <div class="auth-form login-form active">
                    <h2>Welcome Back</h2>
                    <p>Sign in to your account</p>
                    
                    <form id="loginForm" onsubmit="handleLogin(event)">
                        <div class="form-group">
                            <label for="loginEmail">Email</label>
                            <div class="input-wrapper">
                                <i class="fas fa-envelope"></i>
                                <input type="email" id="loginEmail" placeholder="Enter your email" required>
                            </div>
                            <span class="error-message" id="loginEmailError"></span>
                        </div>
                        
                        <div class="form-group">
                            <label for="loginPassword">Password</label>
                            <div class="input-wrapper">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="loginPassword" placeholder="Enter your password" required>
                                <button type="button" class="toggle-password" onclick="togglePassword('loginPassword')">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                            <span class="error-message" id="loginPasswordError"></span>
                        </div>
                        
                        <div class="form-options">
                            <label class="checkbox-label">
                                <input type="checkbox" id="rememberMe">
                                <span>Remember me</span>
                            </label>
                            <a href="#" class="forgot-link">Forgot password?</a>
                        </div>
                        
                        <button type="submit" class="auth-btn">
                            <span>Sign In</span>
                            <i class="fas fa-arrow-right"></i>
                        </button>
                    </form>
                    
                    <div class="demo-credentials">
                        <p><strong>Demo Credentials:</strong></p>
                        <p>Admin: admin@ecommerce.com / admin123</p>
                        <p>User: user@ecommerce.com / user123</p>
                    </div>
                </div>
                
                <div class="auth-form register-form">
                    <h2>Create Account</h2>
                    <p>Join us and start shopping</p>
                    
                    <form id="registerForm" onsubmit="handleRegister(event)">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="firstName">First Name</label>
                                <div class="input-wrapper">
                                    <i class="fas fa-user"></i>
                                    <input type="text" id="firstName" placeholder="First name" required>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="lastName">Last Name</label>
                                <div class="input-wrapper">
                                    <i class="fas fa-user"></i>
                                    <input type="text" id="lastName" placeholder="Last name" required>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="registerEmail">Email</label>
                            <div class="input-wrapper">
                                <i class="fas fa-envelope"></i>
                                <input type="email" id="registerEmail" placeholder="Enter your email" required>
                            </div>
                            <span class="error-message" id="registerEmailError"></span>
                        </div>
                        
                        <div class="form-group">
                            <label for="registerPassword">Password</label>
                            <div class="input-wrapper">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="registerPassword" placeholder="Create a password" required minlength="6">
                                <button type="button" class="toggle-password" onclick="togglePassword('registerPassword')">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                            <span class="error-message" id="registerPasswordError"></span>
                        </div>
                        
                        <div class="form-group">
                            <label for="phone">Phone (Optional)</label>
                            <div class="input-wrapper">
                                <i class="fas fa-phone"></i>
                                <input type="tel" id="phone" placeholder="Enter phone number">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="address">Address (Optional)</label>
                            <div class="input-wrapper">
                                <i class="fas fa-map-marker-alt"></i>
                                <input type="text" id="address" placeholder="Enter address">
                            </div>
                        </div>
                        
                        <button type="submit" class="auth-btn">
                            <span>Create Account</span>
                            <i class="fas fa-arrow-right"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <div class="toast-container" id="toastContainer"></div>

    <script src="js/loader.js"></script>
    <script src="js/api.js"></script>
    <script src="js/main.js"></script>
    <script>
        function hideLoading() { LoadingManager.hide(); }
        function showLoading() { LoadingManager.show(); }
        
        function switchTab(tab) {
            const tabs = document.querySelectorAll('.auth-tab');
            const forms = document.querySelectorAll('.auth-form');
            
            tabs.forEach(t => t.classList.remove('active'));
            forms.forEach(f => f.classList.remove('active'));
            
            if (tab === 'login') {
                tabs[0].classList.add('active');
                document.querySelector('.login-form').classList.add('active');
            } else {
                tabs[1].classList.add('active');
                document.querySelector('.register-form').classList.add('active');
            }
        }
        
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.nextElementSibling.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
        
        function handleLogin(event) {
            event.preventDefault();
            
            clearErrors();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            showLoading();
            
            fetchAPI('/api/auth/login', 'POST', { email, password })
                .then(data => {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data));
                    
                    showToast('Login successful!', 'success');
                    
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                })
                .catch(error => {
                    console.error('Login error:', error);
                    showToast(error.message || 'Login failed', 'error');
                })
                .finally(() => hideLoading());
        }
        
        function handleRegister(event) {
            event.preventDefault();
            
            clearErrors();
            
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const phone = document.getElementById('phone').value;
            const address = document.getElementById('address').value;
            
            showLoading();
            
            fetchAPI('/api/auth/register', 'POST', {
                firstName,
                lastName,
                email,
                password,
                phone,
                address
            })
                .then(data => {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data));
                    
                    showToast('Registration successful!', 'success');
                    
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                })
                .catch(error => {
                    console.error('Registration error:', error);
                    showToast(error.message || 'Registration failed', 'error');
                })
                .finally(() => hideLoading());
        }
        
        function clearErrors() {
            document.querySelectorAll('.error-message').forEach(el => el.textContent = '');
            document.querySelectorAll('.form-group').forEach(el => el.classList.remove('error'));
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('token');
            if (token) {
                window.location.href = 'index.html';
            }
            updateCartBadge();
        });
    </script>
</body>
</html>

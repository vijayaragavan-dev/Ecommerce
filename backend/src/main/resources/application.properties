# ==========================================
# APPLICATION INFO
# ==========================================

spring.application.name=ecommerce-backend

info.app.name=ShopLux E-Commerce
info.app.version=1.0.0
info.app.description=Full-stack e-commerce application

# ==========================================
# SERVER CONFIGURATION
# ==========================================

server.port=8080
server.servlet.context-path=/
server.error.include-message=always
server.error.include-binding-errors=always

# ==========================================
# DATABASE CONFIGURATION (MySQL)
# ==========================================

spring.datasource.url=jdbc:mysql://localhost:3306/ecommerce?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=YOUR_PASSWORD_HERE
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==========================================
# CONNECTION POOL (HikariCP)
# ==========================================

spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# ==========================================
# JPA / HIBERNATE CONFIGURATION
# ==========================================

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.batch_size=20

# ==========================================
# FILE UPLOAD CONFIGURATION
# ==========================================

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true

# ==========================================
# JACKSON CONFIGURATION (JSON)
# ==========================================

spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC

# ==========================================
# JWT CONFIGURATION
# ==========================================

jwt.secret=ShopLux_Ecommerce_Secret_Key_2024_Minimum_256_Bits_Long
jwt.expiration=86400000

# ==========================================
# CORS CONFIGURATION
# ==========================================

cors.allowed-origins=http://localhost:5500,http://127.0.0.1:5500

# ==========================================
# LOGGING CONFIGURATION
# ==========================================

logging.level.root=INFO
logging.level.com.ecommerce=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE